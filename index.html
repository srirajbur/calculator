<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <section id="container">
        <div id="display">
            <div class="input">asd</div>
            <div class="output"></div>
        </div>
        <div id="buttons">
            <button id="" class="number">7</button>
            <button id="" class="number">8</button>
            <button id="" class="number">9</button>
            <button id="" class="operator">รท</button>
            <button id="" class="number">4</button>
            <button id="" class="number">5</button>
            <button id="" class="number">6</button>
            <button id="" class="operator">ร</button>
            <button id="" class="number">1</button>
            <button id="" class="number">2</button>
            <button id="" class="number">3</button>
            <button id="" class="operator">+</button>
            <button id="" class="decimal">.</button>
            <button id="" class="number">0</button>
            <button id="" class="equal">=</button>
            <button id="" class="operator">-</button>
        </div>
    </section>

    <script src="calculator.js"></script>    
</body>
</html>
